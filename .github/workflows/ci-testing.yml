name: BSMP Intelligent Testing Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1) Checkout Testing Platform Repo
      # ------------------------------
      - name: Checkout Testing Platform Repo
        uses: actions/checkout@v4

      # ------------------------------
      # 2) Setup Java + Maven
      # ------------------------------
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      # ------------------------------
      # 3) Setup Python
      # ------------------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------------
      # 4) Clone Target App Repo
      # ------------------------------
      - name: Clone Target Big Mart Repo
        run: |
          git clone https://github.com/asutosh-2000/Big-Mart-Sales-Prediction.git target-app
          echo "===== Target Repo Files ====="
          ls -la target-app

      # ------------------------------
      # 5) Install Flask App Dependencies
      # ------------------------------
      - name: Install Flask App Dependencies
        run: |
          cd target-app
          python -m pip install --upgrade pip
          pip install flask joblib pandas numpy scikit-learn xgboost

      # ------------------------------
      # 6) Start Flask App (PORT 9457)
      # ------------------------------
      - name: Start Flask App
        run: |
          cd target-app

          # IMPORTANT: disable reloader otherwise it starts 2 processes
          export FLASK_ENV=production
          export PYTHONUNBUFFERED=1

          nohup python app.py > flask.log 2>&1 &
          echo $! > flask.pid

          echo "Flask PID: $(cat flask.pid)"
          sleep 5

          echo "===== Flask Log (After Start) ====="
          cat flask.log || true

      # ------------------------------
      # 7) Verify Flask App Running (PORT 9457)
      # ------------------------------
      - name: Verify Flask App
        run: |
          for i in {1..30}; do
            echo "Checking Flask... attempt $i"
            curl -I http://127.0.0.1:9457 && exit 0
            sleep 2
          done

          echo "‚ùå Flask did not start properly"
          echo "===== Flask Log ====="
          cat target-app/flask.log || true

          echo "===== Running Processes ====="
          ps aux | grep python || true

          exit 1

      # ------------------------------
      # 8) Setup Chrome
      # ------------------------------
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # ------------------------------
      # 9) Run Selenium Tests
      # ------------------------------
      - name: Run Automation Tests
        run: mvn clean test

      # ------------------------------
      # 10) Generate Allure Report
      # ------------------------------
      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      # ------------------------------
      # 11) Upload Allure Report as Artifact
      # ------------------------------
      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      # ------------------------------
      # 12) Deploy Allure Report to GitHub Pages
      # ------------------------------
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
