name: BSMP Intelligent Testing Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Testing Platform Repo
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Clone Target Big Mart Repo
        run: |
          git clone https://github.com/asutosh-2000/Big-Mart-Sales-Prediction.git target-app

      - name: Install Flask App Dependencies
        run: |
          cd target-app
          python -m pip install --upgrade pip
          pip install flask joblib pandas numpy scikit-learn xgboost

      - name: Start Flask App
        run: |
          cd target-app
          nohup python app.py > flask.log 2>&1 &
          sleep 5
          echo "===== Flask Log ====="
          cat flask.log

      - name: Verify Flask App
        run: |
          for i in {1..20}; do
            echo "Checking Flask... attempt $i"
            curl -I http://127.0.0.1:5000 && exit 0
            sleep 2
          done
          echo "‚ùå Flask did not start"
          echo "===== Flask Log ====="
          cat target-app/flask.log || true
          exit 1

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Automation Tests
        run: mvn clean test

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
